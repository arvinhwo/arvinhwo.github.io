        const videoPlayer = document.getElementById('videoPlayer');
        const logPanel = document.getElementById('logPanel');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const videoCard = document.querySelector('.video-card');
        const switchDeviceBtn = document.getElementById('switchDeviceBtn');
        const deviceModal = document.getElementById('deviceModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const deviceList = document.getElementById('deviceList');
        const closeModalBtn = document.getElementById('closeModalBtn');
        
        let isFullscreen = false;
        let escHandler = null;

        // æ—¥å¿—ç”Ÿæˆå‡½æ•°
        function log(content, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const tagMap = {
                info: { text: 'ä¿¡æ¯', class: 'tag-info' },
                success: { text: 'æˆåŠŸ', class: 'tag-success' },
                hardware: { text: 'ç¡¬ä»¶', class: 'tag-hardware' }
            };
            const tag = tagMap[type];

            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <span class="log-tag ${tag.class}">${tag.text}</span>
                <span class="log-time">[${time}]</span>
                <span class="log-content">${content}</span>
            `;
            logPanel.appendChild(logItem);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        // è·å–æ‰€æœ‰å¯ç”¨è§†é¢‘è®¾å¤‡
        async function getVideoDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                log(`æ£€æµ‹åˆ° ${videoDevices.length} ä¸ªè§†é¢‘è¾“å…¥è®¾å¤‡`, 'hardware');
                return videoDevices;
            } catch (e) {
                log(`è·å–è®¾å¤‡åˆ—è¡¨å¤±è´¥ï¼š${e.name} - ${e.message}`, 'info');
                return [];
            }
        }

        // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨
        async function renderDeviceList() {
            const devices = await getVideoDevices();
            deviceList.innerHTML = '';

            if (devices.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'device-item';
                emptyItem.textContent = 'æœªæ£€æµ‹åˆ°è§†é¢‘è¾“å…¥è®¾å¤‡';
                emptyItem.style.cursor = 'default';
                emptyItem.style.color = '#86909C';
                deviceList.appendChild(emptyItem);
                return;
            }

            devices.forEach(device => {
                const item = document.createElement('li');
                item.className = 'device-item';
                item.textContent = device.label || `æ‘„åƒå¤´ (${device.deviceId.substring(0, 8)}...)`;
                item.dataset.deviceId = device.deviceId;

                if (device.deviceId === currentDeviceId) {
                    item.classList.add('active');
                }

                item.addEventListener('click', async () => {
                    await switchToDevice(device.deviceId);
                    closeDeviceModal();
                });

                deviceList.appendChild(item);
            });
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šè®¾å¤‡ï¼ˆå®½æ¾çº¦æŸï¼Œé€‚é…æ›´å¤šè®¾å¤‡ï¼‰
        async function switchToDevice(deviceId) {
            // åœæ­¢å½“å‰æµ
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                log('å·²åœæ­¢å½“å‰è§†é¢‘æµ', 'info');
            }

            currentDeviceId = deviceId;
            log(`æ­£åœ¨åˆ‡æ¢åˆ°è®¾å¤‡ï¼š${deviceId.substring(0, 8)}...`, 'info');

            try {
                // å®½æ¾çº¦æŸï¼šåªä¿ç•™ç†æƒ³å€¼ï¼Œä¸é™åˆ¶æœ€å¤§å€¼/æ¯”ä¾‹/åƒç´ æ ¼å¼
                const constraints = {
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoPlayer.srcObject = stream;

                const track = stream.getVideoTracks()[0];
                const actual = track.getSettings();
                log(`è®¾å¤‡åˆ‡æ¢æˆåŠŸï¼š${actual.width}x${actual.height} @ ${actual.frameRate || 'æœªçŸ¥'}Hz`, 'success');

            } catch (e) {
                //log(`è®¾å¤‡åˆ‡æ¢å¤±è´¥ï¼š${e.name} - ${e.message}`, 'info');
                currentDeviceId = null;
                // åˆ‡æ¢å¤±è´¥åç”¨å®½æ¾çº¦æŸé‡æ–°åˆå§‹åŒ–
                initCapture();
            }
        }

        // æ‰“å¼€è®¾å¤‡é€‰æ‹©å¼¹çª—ï¼ˆå¢åŠ æƒé™æç¤ºï¼‰
        function openDeviceModal() {
            log('å³å°†æ‰“å¼€è®¾å¤‡é€‰æ‹©å¼¹çª—ï¼Œåˆ‡æ¢è®¾å¤‡å¯èƒ½éœ€è¦é‡æ–°æˆæƒæ‘„åƒå¤´æƒé™ï¼ˆæµè§ˆå™¨å®‰å…¨ç­–ç•¥ï¼‰', 'info');
            renderDeviceList();
            deviceModal.classList.add('active');
            modalOverlay.classList.add('active');
            
            // å¼¹çª—ESCå…³é—­
            const modalEscHandler = (e) => {
                if (e.key === 'Escape') {
                    closeDeviceModal();
                    document.removeEventListener('keydown', modalEscHandler);
                }
            };
            document.addEventListener('keydown', modalEscHandler);
        }

        // å…³é—­è®¾å¤‡é€‰æ‹©å¼¹çª—
        function closeDeviceModal() {
            deviceModal.classList.remove('active');
            modalOverlay.classList.remove('active');
        }

        // åˆå§‹åŒ–è§†é¢‘é‡‡é›†ï¼ˆå®½æ¾çº¦æŸï¼Œæå‡å…¼å®¹æ€§ï¼‰
        async function initCapture() {
            log('å¼€å§‹åˆå§‹åŒ–è§†é¢‘é‡‡é›†...', 'info');
            try {
                // å®½æ¾çº¦æŸï¼šé€‚é…å¤§å¤šæ•°è®¾å¤‡
                const constraints = {
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoPlayer.srcObject = stream;

                // è®°å½•å½“å‰è®¾å¤‡ID
                const track = stream.getVideoTracks()[0];
                currentDeviceId = track.getSettings().deviceId;

                const supported = track.getCapabilities();
                const actual = track.getSettings();

                log(`ç¡¬ä»¶æ”¯æŒï¼šåˆ†è¾¨ç‡ ${supported.width?.min || 'æœªçŸ¥'}~${supported.width?.max || 'æœªçŸ¥'}, å¸§ç‡ ${supported.frameRate?.min || 'æœªçŸ¥'}~${supported.frameRate?.max || 'æœªçŸ¥'}Hz`, 'hardware');
                log(`å½“å‰é…ç½®ï¼š${actual.width}x${actual.height} @ ${actual.frameRate || 'æœªçŸ¥'}Hz`, 'success');
                log(`å½“å‰ä½¿ç”¨è®¾å¤‡ï¼š${currentDeviceId.substring(0, 8)}...`, 'hardware');

            } catch (e) {
                log(`åˆå§‹åŒ–å¤±è´¥ï¼š${e.name} - ${e.message}`, 'info');
                // ç»ˆæå…œåº•ï¼šä»…ä¿ç•™video: trueï¼Œé€‚é…æ‰€æœ‰è®¾å¤‡
                await initCaptureWithMinConstraints();
            }
        }

        // æœ€å°çº¦æŸåˆå§‹åŒ–ï¼ˆç»ˆæå…œåº•ï¼‰
        async function initCaptureWithMinConstraints() {
            log('å°è¯•ä½¿ç”¨æœ€å°çº¦æŸåˆå§‹åŒ–è§†é¢‘é‡‡é›†ï¼ˆé€‚é…æ‰€æœ‰è®¾å¤‡ï¼‰...', 'info');
            try {
                const constraints = {
                    video: true,
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoPlayer.srcObject = stream;

                const track = stream.getVideoTracks()[0];
                currentDeviceId = track.getSettings().deviceId;
                const actual = track.getSettings();

                log(`æœ€å°çº¦æŸåˆå§‹åŒ–æˆåŠŸï¼š${actual.width}x${actual.height} @ ${actual.frameRate || 'æœªçŸ¥'}Hz`, 'success');
            } catch (e) {
                log(`æ‰€æœ‰åˆå§‹åŒ–æ–¹å¼å‡å¤±è´¥ï¼š${e.name} - ${e.message}`, 'info');
                log('è¯·æ£€æŸ¥ï¼š1.æ‘„åƒå¤´æ˜¯å¦æ­£å¸¸ 2.æµè§ˆå™¨æ˜¯å¦æˆæƒæ‘„åƒå¤´æƒé™ 3.æ˜¯å¦æœ‰å…¶ä»–ç¨‹åºå ç”¨æ‘„åƒå¤´', 'info');
            }
        }

        // å…¨å±åˆ‡æ¢é€»è¾‘
        function toggleFullscreen() {
            if (!isFullscreen) {
                videoCard.removeChild(videoPlayer);
                fullscreenContainer.appendChild(videoPlayer);
                fullscreenContainer.classList.add('active');
                isFullscreen = true;
                log('å·²è¿›å…¥ç½‘é¡µå…¨å±æ¨¡å¼ï¼ˆæŒ‰ESCé€€å‡ºï¼‰', 'info');

                escHandler = (e) => {
                    if (e.key === 'Escape') exitFullscreen();
                };
                document.addEventListener('keydown', escHandler);
            } else {
                exitFullscreen();
            }
        }

        // é€€å‡ºå…¨å±
        function exitFullscreen() {
            fullscreenContainer.removeChild(videoPlayer);
            videoCard.appendChild(videoPlayer);
            fullscreenContainer.classList.remove('active');
            isFullscreen = false;
            log('å·²é€€å‡ºç½‘é¡µå…¨å±æ¨¡å¼', 'info');
            document.removeEventListener('keydown', escHandler);
        }

        // ç»‘å®šäº‹ä»¶
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        switchDeviceBtn.addEventListener('click', openDeviceModal);
        closeModalBtn.addEventListener('click', closeDeviceModal);
        modalOverlay.addEventListener('click', closeDeviceModal);
        window.onload = initCapture;
        
        // é¡µé¢å…³é—­æ—¶åœæ­¢è§†é¢‘æµ
        window.onbeforeunload = () => {
            currentStream?.getTracks().forEach(track => track.stop());
            if (isFullscreen) exitFullscreen();
        };
    </script>
